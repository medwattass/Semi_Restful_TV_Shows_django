<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="{% url 'shows' %}" class="btn btn-primary">Shows</a>
            <!-- <a href="/logout" class="btn btn-secondary">Logout</a> -->
        </div>
    </nav>
    
    <div class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Edit Show {{show.id}}</h2>
        <hr class="bg-primary">
        <div class="d-flex justify-content-between col-9">
            <div class="col-8 mx-auto">
                <form action="{% url 'update_show' %}" method="post" >
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{show.id}}">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" name="title" value="{{show.title}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="network">Network:</label>
                        <input type="text" name="network" value="{{show.network}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description"  cols="30" rows="5" class="form-control">{{show.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="release_date">Release Date:</label>
                        <input type="date" name="release_date" value="{{ show.release_date|date:'Y-m-d' }}" class="form-control">
                    </div>
                    <input type="submit" value="Update" class="btn btn-primary mb-2">
                </form>
                <a href="/shows/show/{{show.id}}" class="btn btn-secondary">Back to Show {{show.id}}</a>
            </div>
        </div>
    </div>

</body>
</html>
