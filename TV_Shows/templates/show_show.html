<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="{% url 'shows' %}" class="btn btn-primary">Shows</a>
            <!-- <a href="/logout" class="btn btn-secondary">Logout</a> -->
        </div>
    </nav>
    <div class="card col-10 mx-auto my-5 bg-dark text-light">
        <div class="card-body">
            <h2 class="card-title text-primary">{{show.title}}</h2>
            <hr class="bg-primary">
            <p class="card-text">Network: {{show.network}}</p>
            <p class="card-text">Description: {{show.description}}</p>
            <p class="card-text">Release Date: {{show.release_date|date:'Y-m-d'}}</p>
            <p class="card-text">Last Updated: {{show.updated_at}}</p>
            <a href="/shows/edit/{{show.id}}" class="btn btn-warning mb-2">Edit</a>
            <form action="/shows/delete/{{show.id}}" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{show.id}}">
                <input type="submit" value="Delete" class="btn btn-danger mb-2">
            </form>
        </div>
    </div>
</body>
</html>
